name: Deploy to Hostinger

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Hostinger
        run: |
          set -x
          mkdir -p ~/.ssh
          echo "Listing SSH directory"
          ls -al ~/.ssh
          echo "${{ secrets.HOSTINGER_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H dfernandezfoe.com >> ~/.ssh/known_hosts
          scp -r dist/ dfernandezcode@gmail.com@dfernandezfoe.com:public_html/
